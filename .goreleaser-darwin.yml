---
builds:
  - id: twt
    binary: twt
    main: ./cmd/twt
    flags: -tags "static_build"
    ldflags: >-
      -w
      -X git.mills.io/yarnsocial/yarn.Version={{.Version}}
      -X git.mills.io/yarnsocial/yarn.Commit={{.Commit}}
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - windows
    goarch:
      - amd64

signs:
